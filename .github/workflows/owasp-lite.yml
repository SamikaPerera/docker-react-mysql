# ==============================================================
# GitHub Actions workflow: OWASP Lite (Semgrep + Gitleaks)
# - Gitleaks: finds hardcoded secrets (OWASP A08)
# - Semgrep: OWASP Top 10 SAST; exports SARIF for Security tab
# ==============================================================

name: OWASP Lite (Semgrep + Gitleaks)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  gitleaks:  # ------------------- Secrets Scanning (A08) -------------------
    name: Secrets scan (A08)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for PR diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <-- ensures full commit history so Gitleaks works

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semgrep:   # ------------------- SAST OWASP Top 10 ------------------------
    name: SAST OWASP Top 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install and run Semgrep (OWASP Top 10)
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep
          semgrep --config=p/owasp-top-ten --sarif --output=semgrep.sarif

      - name: Upload Semgrep SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
