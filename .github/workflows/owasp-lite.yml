# ==============================================================
# GitHub Actions workflow: OWASP Lite (Semgrep + Gitleaks)
# - Gitleaks: secrets detection (OWASP A08)
# - Semgrep: OWASP Top 10 SAST â†’ uploads SARIF to Security tab
# ==============================================================

name: OWASP Lite (Semgrep + Gitleaks)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  gitleaks:  # ----------------- Secrets Scanning (A08) -----------------
    name: Secrets scan (A08)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # gitleaks-action v2 now requires GITHUB_TOKEN for PRs and does not use `args`
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semgrep:   # ----------------- SAST OWASP Top 10 ----------------------
    name: SAST OWASP Top 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install and run Semgrep, emit SARIF for upload
      - name: Run Semgrep (OWASP Top 10)
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep
          semgrep --config "p/owasp-top-ten" --sarif -o semgrep.sarif

      - name: Upload Semgrep SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
